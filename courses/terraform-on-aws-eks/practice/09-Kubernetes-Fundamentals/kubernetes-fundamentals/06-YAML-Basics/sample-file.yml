# Simple Key value Pairs
person: # Dictionary
  name: kalyan
  age: 23
  city: Hyderabd
  hobbies: # List
    - cooking
    - cycling
  friends: # Multiple lists
    - name: friend1
      age: 23
    - name: friend2
      age: 22
--- # YAML Document Separator
apiVersion: v1 # String
kind: Pod  # String
metadata: # Dictionary
  name: myapp-pod
  labels: # Dictionary 
    app: myapp    
    tier: frontend     
spec:
  containers: # List
    - name: myapp
      image: stacksimplify/kubenginx:1.0.0
      ports: # List
        - containerPort: 80
          protocol: "TCP"
        - containerPort: 81
          protocol: "TCP"  


                     

  